<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio módulo 10</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required placeholder="Nome completo" />
            </div>
            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required placeholder="E-mail" />
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" required placeholder="Número de telefone" />
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required placeholder="CPF"/>
            </div>
            <div class="form-campo">
                <label for="ed">Endereço:</label>
                <input type="text" id="ed" placeholder="Endereço" />
            </div>
            <div class="form-campo">
                <label for="cep">CEP</label>
                <input type="text" id="cep" required placeholder="CEP" />
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <form>
                <label class="form-label" for="nome">Insira seu nome:</label>
                <input class="form-control" type="text" id="nome" />
                <label class="form-label" for="email">Insira seu E-mail:</label>
                <input class="form-control" type="email" id="email" />
                <label class="form-label" for="telefone">Insira seu telefone:</label>
                <input class="form-control" type="tel" id="telefone" />
                <button class="btn btn-lg btn-success" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
